<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      position: relative;
      z-index: 10;
      font-size: 10vw; /* fleksibel sesuai layar */
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      animation: pulse 2s infinite;
      margin: 0 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); color: #ff0000; }
      100% { transform: scale(1); }
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 5vw; /* ukuran hati fleksibel */
      animation: fall linear forwards;
    }
    @keyframes fall {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>❤️ I LOVE YOU ❤️</h1>

  <!-- Musik Otomatis -->
  <audio autoplay loop>
    <source src="lagu.mp3" type="audio/mp3">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 5 + 3 + "vw"; // ukuran hati random
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
